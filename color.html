<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{color: tomato;}
            h2{color: rgb(256, 256, 0);}
        </style>
    </head>
    <body>
     <h1>Hello world</h1>
     <h2>Hi world</h2>   
    </body>
</html>

컬러를 표현하는 방식에는 총 3가지가 있다
컬러의 이름을 쳐서 하는 방식이 있고
컬러의 RGB의 숫자를 쳐서하는 방식이 있고
컬러의 16진수를 이용해서 하는방식이 있다
